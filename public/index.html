<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <title>CSS to JS Converter</title>
  </head>
  <style>
    textarea,
    code {
      font-family: 'fira code';
    }
  </style>
  <body>
    <h1>CSS to JS Converter</h1>
    <p>Give properties in bracket</p>
    <label for="#css">CSS</label> <br />
    <textarea row="10" width="300px" id="css" name="css"></textarea>
    <br />
    <br />
    <label for="#js">JSS</label> <br />
    <pre
      class="prettyprint"
    ><code class="prettyprint language-javascript" id="js">let x ;</code></pre>
    <br />
    <br />
    <button onclick="submit()">Convert</button>
  </body>
  <script>
    hljs.highlightAll();
    const submit = () => {
      const css = document.getElementById('css').value;
      fetch(`/convert?css=${css}`)
        .then((res) => {
          console.log(res);
          return res.json();
        })
        .then(({ code }) => {
          document.getElementById('js').innerHTML = `const style = {\n${code}\n}`;
          hljs.highlightAll();
        });
    };
  </script>
</html>
